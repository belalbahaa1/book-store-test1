<!DOCTYPE html>
<html>
  <head>
    <title>User Profile - Book Store</title>

    <div class="heading">

      <p><a href="home.html">home</a> / User</p>

      <section id="user-details">
        <h2>User Details</h2>
        <img class="user-img" src="user-image.jpg" alt="User Image" />
        <p><strong>Name:</strong> John Smith</p>
        <p><strong>Email:</strong> johnsmith@example.com</p>
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>Joined:</strong> January 1, 2022</p>

          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>February 5, 2023</td>
              <td>$50.00</td>
            </tr>
            <tr>
              <td>002</td>
              <td>January 15, 2023</td>
              <td>$35.00</td>
            </tr>
            <tr>
              <td>003</td>
              <td>December 23, 2022</td>
              <td>$45.00</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
