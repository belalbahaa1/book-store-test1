<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cart</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="heading">
   <h3>shopping cart</h3>
   <p> <a href="home.html">home</a> / cart </p>
</div>

<section class="shopping-cart">

   <h1 class="title">products added</h1>

   <div class="box-container">
     
      <div class="box">
         <a href="cart.html" class="fas fa-times"></a>
         <img src="images/clever_lands.jpg" alt="">
         <div class="name">product name</div>
         <div class="price">product price$</div>
         <form action="" method="post">
            <input type="hidden" name="cart_id" value="">
            <input type="number" min="1" name="cart_quantity" value="">
            <input type="submit" name="update_cart" value="update" class="option-btn">
         </form>
         <div class="sub-total"> sub total : <span>$</span> </div>
      </div>
      <div class="box">
         <a href="cart.html" class="fas fa-times"></a>
         <img src="images/clever_lands.jpg" alt="">
         <div class="name">product name</div>
         <div class="price">product price$</div>
         <form action="" method="post">
            <input type="hidden" name="cart_id" value="">
            <input type="number" min="1" name="cart_quantity" value="">
            <input type="submit" name="update_cart" value="update" class="option-btn">
         </form>
         <div class="sub-total"> sub total : <span>$</span> </div>
      </div>
    
   </div>

   <div style="margin-top: 2rem; text-align:center;">
      <a href="cart.html" class="delete-btn>delete all</a>
   </div>

   <div class="cart-total">
      <p>grand total : <span>$total</span></p>
      <div class="flex">
         <a href="shop.html" class="option-btn">continue shopping</a>
         <a href="checkout.html" class="btn">proceed to checkout</a>
      </div>
   </div>

</section>




<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
